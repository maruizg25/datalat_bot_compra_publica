<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="chatbot-container">
            <div class="chatbot-header">
                <img src="images/logo.jpg" class="logo">
                <h1>Datalat BOT - Compra Pública</h1>
                <h2> Q & A BOT </h2>
                <p class="supportId">ID: W889</p>
            </div>
            <div class="chatbot-conversation-container" id="chatbot-conversation">
                <div class="speech speech-ai">
                    Hola! Soy tu asistente para procesos de compra pública, como puedo ayudarte?
                </div>
            </div>
            <form id="form" class="chatbot-input-container">
                <input name="user-input" type="text" id="prompt" required>
                <button id="generar" class="submit-btn">
                    <img src="images/send-btn-icon.png" class="send-btn-icon">
                </button>
            </form>
        </section>
    </main>
    <!-- <input type="text" placeholder="Escribe el prompt" id="prompt">
    <button id="generar">
        Generar
    </button>
    <p id="output"></p> -->
</body>
<script src="./index.js"></script>

</html>
